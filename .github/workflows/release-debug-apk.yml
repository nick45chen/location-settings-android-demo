name: Release debug APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag name to create/upload release assets (e.g. v1.0.0)"
        required: true

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"
          yes | sdkmanager --licenses

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Ensure Gradle wrapper is executable
        run: chmod +x ./gradlew

      - name: Configure local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Prepare release asset
        run: |
          cp app/build/outputs/apk/debug/app-debug.apk \
            app/build/outputs/apk/debug/location-setting-debug-${RELEASE_TAG}.apk

      - name: Create GitHub release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          files: app/build/outputs/apk/debug/location-setting-debug-${{ env.RELEASE_TAG }}.apk
          generate_release_notes: true
